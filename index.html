<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier avec Flatpickr</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Choisis une date</h1>

  <label for="dateRdv">Date du rendez-vous :</label>
  <input type="text" id="dateRdv" placeholder="Clique pour choisir une date" />

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#dateRdv", {
      dateFormat: "d-m-Y",
      minDate: "today",
      locale: {
        firstDayOfWeek: 1 // semaine commence lundi
      }
    });
  </script>
</body>
</html>
