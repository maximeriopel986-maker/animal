<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prendre rendez-vous</title>
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d99;
    }
    #prix {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #verification-result {
      margin-top: 10px;
      font-weight: bold;
    }
    .valid { color: #4CAF50; }
    .invalid { color: #FF5252; }
  </style>
</head>
<body>
  <h1>Prendre rendez-vous pour votre chat</h1>

  <form onsubmit="return validerFormulaire()">
    <label>Date du rendez-vous :</label>
    <input type="date" id="dateRdv" required />

    <label>Nom complet :</label>
    <input type="text" id="nom" required />

    <label>Téléphone :</label>
    <input type="tel" id="telephone" required />

    <label>Adresse :</label>
    <textarea id="adresse" required></textarea>

    <button type="button" onclick="verifierAdresse()">Vérifier l'adresse</button>
    <div id="verification-result"></div>

    <label>Âge du chat :</label>
    <input type="number" id="ageChat" min="0" max="30" required />

    <label>Tâches :</label>
    <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 5px;">
      (Écris une tâche par ligne)
    </div>
    <textarea id="taches" rows="5" required oninput="calculerPrix()" placeholder="Exemple :
vaccination
griffes
toilettage" style="margin-bottom: 20px;"></textarea>

    <label>Description :</label>
    <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 5px;">
      (Nombre de jours que je dois garder le chat, infos importantes, etc.)
    </div>
    <textarea id="description" rows="3" placeholder="Ex: 3 jours, chat très calme, mange à 8h et 18h"></textarea>

    <div id="prix">Prix estimé : 0 €</div>

    <button type="submit">Envoyer la demande</button>
  </form>

  <script>
    document.getElementById('dateRdv').min = new Date().toISOString().split('T')[0];

    const prixParTache = 20;
    let adresseValidee = false;

    function calculerPrix() {
      const taches = document.getElementById('taches').value
        .split('\n')
        .filter(t => t.trim() !== '');
      document.getElementById('prix').textContent =
        `Prix estimé : ${taches.length * prixParTache} €`;
    }

    async function verifierAdresse() {
      const adresse = document.getElementById('adresse').value.trim();
      const result = document.getElementById('verification-result');

      if (!adresse) {
        result.textContent = "Entre une adresse.";
        result.className = "invalid";
        adresseValidee = false;
        return;
      }

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.length > 0) {
          adresseValidee = true;
          result.textContent = "Adresse valide : " + data[0].display_name;
          result.className = "valid";
        } else {
          adresseValidee = false;
          result.textContent = "Adresse invalide, veuillez corriger";
          result.className = "invalid";
        }
      } catch (e) {
        adresseValidee = false;
        result.textContent = "Erreur de connexion";
        result.className = "invalid";
      }
    }

    async function validerFormulaire() {
      if (!adresseValidee) {
        alert("Vérifie l'adresse avant d'envoyer");
        return false;
      }

      // Récupération des données
      const data = {
        dateRdv: document.getElementById("dateRdv").value,
        nom: document.getElementById("nom").value,
        telephone: document.getElementById("telephone").value,
        adresse: document.getElementById("adresse").value,
        ageChat: document.getElementById("ageChat").value,
        taches: document.getElementById("taches").value,
        description: document.getElementById("description").value
      };

      try {
        // CHANGE cette URL par celle de ton backend Replit
        const backendUrl = "https://TON-REPLIT-URL/rdv";

        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          alert("Erreur lors de l'envoi, réessaye plus tard.");
          return false;
        }

        alert("Rendez-vous envoyé avec succès !");
      } catch (err) {
        alert("Erreur réseau lors de l'envoi.");
        console.error(err);
      }

      return false; // empêcher rechargement page
    }

    calculerPrix();
  </script>
</body>
</html>
