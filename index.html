<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier tactile avec Flatpickr</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Prendre rendez-vous</h1>

  <form>
    <label for="dateRdv">Date du rendez-vous :</label>
    <input type="text" id="dateRdv" placeholder="Cliquez pour choisir une date" />
    
    <button type="submit" style="margin-top:20px; padding:10px; font-size:1.1em;">Envoyer</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#dateRdv", {
      dateFormat: "d-m-Y",
      minDate: "today",
      disableMobile: false, // Permet dâ€™utiliser le calendrier natif sur mobile si possible
      locale: {
        firstDayOfWeek: 1
      }
    });
  </script>
</body>
</html>
