<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier tactile natif</title>
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Choisis une date</h1>

  <label for="dateRdv">Date du rendez-vous :</label>
  <input type="date" id="dateRdv" name="dateRdv" min="" required />

  <script>
    // Date min = aujourd'hui pour empêcher de choisir une date passée
    document.getElementById('dateRdv').min = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
