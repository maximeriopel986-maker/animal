<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prendre rendez-vous</title>
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d99;
    }
    #prix {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #message-paiement {
      margin-top: 20px;
      font-style: italic;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Prendre rendez-vous pour votre chat</h1>

  <form id="rdvForm" onsubmit="return validerFormulaire()">
    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" name="nom" required />

    <label for="telephone">Numéro de téléphone :</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10,15}" placeholder="Ex: 0612345678" required />

    <label for="adresse">Adresse :</label>
    <textarea id="adresse" name="adresse" rows="2" required></textarea>

    <label for="ageChat">Âge de votre chat (en années) :</label>
    <input type="number" id="ageChat" name="ageChat" min="0" max="30" required />

    <label for="taches">Tâches à faire (une tâche par ligne) :</label>
    <textarea id="taches" name="taches" rows="5" placeholder="Ex: Coupe des griffes&#10;Vaccination&#10;Contrôle santé" required oninput="calculerPrix()"></textarea>

    <div id="prix">Prix estimé : 0 €</div>

    <div id="message-paiement">Le paiement se fait uniquement en espèces au rendez-vous.</div>

    <button type="submit">Envoyer la demande</button>
  </form>

  <script>
    const prixParTache = 20; // 20 € par tâche

    function calculerPrix() {
      const tachesText = document.getElementById('taches').value.trim();
      if (!tachesText) {
        document.getElementById('prix').textContent = 'Prix estimé : 0 €';
        return;
      }
      // Compter le nombre de lignes non vides dans le textarea
      const taches = tachesText.split('\n').filter(line => line.trim() !== '');
      const totalPrix = taches.length * prixParTache;
      document.getElementById('prix').textContent = `Prix estimé : ${totalPrix} € (${taches.length} tâche${taches.length > 1 ? 's' : ''} × ${prixParTache} €)`;
    }

    function validerFormulaire() {
      // Juste une validation simple et affichage de confirmation
      const nom = document.getElementById('nom').value.trim();
      const tel = document.getElementById('telephone').value.trim();
      const adresse = document.getElementById('adresse').value.trim();
      const ageChat = document.getElementById('ageChat').value;
      const tachesText = document.getElementById('taches').value.trim();

      if (!nom || !tel || !adresse || !ageChat || !tachesText) {
        alert("Merci de remplir tous les champs.");
        return false;
      }

      alert(`Merci ${nom} !\nVotre demande de rendez-vous a été prise en compte.\nNous vous contacterons au ${tel}.\n\nRappel : paiement uniquement en espèces au rendez-vous.`);
      // Ici tu peux ajouter l’envoi vers un serveur ou webhook si tu veux
      return false; // empêche le rechargement de la page
    }

    // Calculer le prix dès que la page charge
    calculerPrix();
  </script>
</body>
</html>
