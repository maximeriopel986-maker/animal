<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Date rendez-vous responsive</title>
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Prendre rendez-vous</h1>

  <form>
    <label for="dateRdv">Date du rendez-vous :</label>
    <input type="date" id="dateRdv" name="dateRdv" min="" required />

    <button type="submit" style="margin-top:20px; padding:10px; font-size:1.1em;">Envoyer</button>
  </form>

  <script>
    // Définit la date minimale à aujourd'hui
    document.getElementById('dateRdv').min = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
