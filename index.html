<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prendre rendez-vous amélioré</title>
  <style>
    body {
      background-color: #001244;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #0055cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d99;
    }
    #prix {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #message-paiement {
      margin-top: 20px;
      font-style: italic;
      color: #ffcc00;
    }
    #adresse-valide {
      margin-top: 5px;
      font-size: 0.9em;
    }
    #adresse-valide.valid {
      color: #00ff00;
    }
    #adresse-valide.invalid {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>Prendre rendez-vous pour votre chat</h1>

  <form id="rdvForm" onsubmit="return validerFormulaire()">
    <label for="dateRdv">Date du rendez-vous :</label>
    <input type="date" id="dateRdv" name="dateRdv" required min="" />

    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" name="nom" required />

    <label for="telephone">Numéro de téléphone :</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10,15}" placeholder="Ex: 0612345678" required />

    <label for="adresse">Adresse :</label>
    <textarea id="adresse" name="adresse" rows="2" required onblur="verifierAdresse()"></textarea>
    <div id="adresse-valide"></div>

    <label for="ageChat">Âge de votre chat (en années) :</label>
    <input type="number" id="ageChat" name="ageChat" min="0" max="30" required />

    <label for="taches">Tâches à faire :</label>
    <textarea id="taches" name="taches" rows="5" placeholder="Décris ici les tâches à faire..." required oninput="calculerPrix()"></textarea>

    <div id="prix">Prix estimé : 0 €</div>

    <div id="message-paiement">Le paiement se fait uniquement en espèces au rendez-vous.</div>

    <button type="submit">Envoyer la demande</button>
  </form>

  <script>
    // Initialiser date minimum à aujourd'hui
    document.getElementById('dateRdv').min = new Date().toISOString().split('T')[0];

    const prixParTache = 20; // 20 € par tâche

    // Fonction basique pour analyser la liste de tâches avec une "IA" simple
    // Ici on compte le nombre de phrases/tâches en détectant les points, virgules, "et", "plus", ou nouvelle ligne
    function estimerNombreTaches(texte) {
      if (!texte.trim()) return 0;

      // On normalise le texte
      texte = texte.toLowerCase();

      // On remplace les séparateurs classiques par un point pour segmenter
      let separateurs = /[.,;!\n]| et | plus /g;
      let phrases = texte.split(separateurs).map(s => s.trim()).filter(s => s.length > 0);

      // On peut affiner en cherchant si une phrase contient plusieurs tâches (exemple "couper griffes et vacciner")
      // ici on compte le nombre d'occurrences de "et" dans chaque phrase et ajoute +1 tâche par "et"
      let total = 0;
      for (let phrase of phrases) {
        let countEt = (phrase.match(/ et /g) || []).length;
        total += 1 + countEt;
      }

      return total;
    }

    function calculerPrix() {
      const tachesText = document.getElementById('taches').value;
      const nbTaches = estimerNombreTaches(tachesText);
      const totalPrix = nbTaches * prixParTache;
      document.getElementById('prix').textContent = `Prix estimé : ${totalPrix} € (${nbTaches} tâche${nbTaches > 1 ? 's' : ''} × ${prixParTache} €)`;
    }

    // Fonction pour vérifier l'adresse avec l'API Nominatim OpenStreetMap
    async function verifierAdresse() {
      const adresse = document.getElementById('adresse').value.trim();
      const divValidation = document.getElementById('adresse-valide');
      divValidation.textContent = 'Vérification de l’adresse...';

      if (!adresse) {
        divValidation.textContent = '';
        divValidation.className = '';
        return;
      }

      // Appel API OpenStreetMap Nominatim (sans clé)
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}&limit=1&addressdetails=1`;

      try {
        const response = await fetch(url, { headers: { 'User-Agent': 'RDV Chat WebApp - demo' } });
        if (!response.ok) throw new Error('Erreur réseau');
        const data = await response.json();

        if (data.length > 0) {
          divValidation.textContent = 'Adresse valide ✔️';
          divValidation.className = 'valid';
        } else {
          divValidation.textContent = "Adresse non trouvée ❌";
          divValidation.className = 'invalid';
        }
      } catch (err) {
        divValidation.textContent = "Erreur lors de la vérification.";
        divValidation.className = 'invalid';
      }
    }

    function validerFormulaire() {
      const nom = document.getElementById('nom').value.trim();
      const tel = document.getElementById('telephone').value.trim();
      const adresse = document.getElementById('adresse').value.trim();
      const ageChat = document.getElementById('ageChat').value;
      const tachesText = document.getElementById('taches').value.trim();
      const dateRdv = document.getElementById('dateRdv').value;
      const adresseValidText = document.getElementById('adresse-valide').textContent;

      if (!nom || !tel || !adresse || !ageChat || !tachesText || !dateRdv) {
        alert("Merci de remplir tous les champs.");
        return false;
      }

      if (adresseValidText !== 'Adresse valide ✔️') {
        alert("Merci de saisir une adresse valide.");
        return false;
      }

      alert(`Merci ${nom} !\nVotre demande de rendez-vous pour le ${dateRdv} a été prise en compte.\nNous vous contacterons au ${tel}.\n\nRappel : paiement uniquement en espèces au rendez-vous.`);
      return false; // empêche le rechargement de la page
    }

    // Calcul du prix au chargement
    calculerPrix();
  </script>
</body>
</html>
